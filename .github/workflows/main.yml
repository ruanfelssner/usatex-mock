name: Deploy via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Prod

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.0.0'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build Nuxt.js application
      run: pnpm run generate

    - name: Print FTP secrets
      run: |
        echo "FTP_HOST: $(echo ${{ secrets.FTP_HOST }} | sha256sum)"
        echo "FTP_USERNAME: $(echo ${{ secrets.FTP_USERNAME }} | sha256sum)"
        echo "FTP_PASSWORD: $(echo ${{ secrets.FTP_PASSWORD }} | sha256sum)"

    - name: Deploy to FTP server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:        
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir	: /